    <script>
        function randomNumber(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        console.log(pics);

        for (i = 0; i < pics.length; i++) {

        console.log(visible);

        pics[visible].style.display = "block";
